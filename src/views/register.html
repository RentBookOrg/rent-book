<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <base href="/">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- css -->
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <section class="main-section">
    <div class="err" data-error-container>
      <p class="err-message"></p>
    </div>
    <section class="register active-section template-section" id="register">
      <h3 class="form-title">Sign Up</h3>
      <div class="register-wrapper form-wrapper">
        <form action="cabinet.html" class="register-form form-section" autocomplete="off">
          <div class="name-field field">
            <input class="register-input form-input" data-form-input required type="text" id="user_fullname" name="user_fullname" />
            <label class="input-label"><span class="label-span">Name</span></label>
          </div>
          <div class="username-field field">
            <input required class="register-input form-input" data-form-input type="text" name="username" id="username" />
            <label class="input-label"><span class="label-span">Username</span></label>
          </div>
          <div class="password-field field">
            <input required class="register-input form-input" data-form-input type="password" name="password" id="password"/>
            <label class="input-label"><span class="label-span">Password</span></label>
            
          </div>
          <div class="email-field field">
            <input required class="register-input form-input" data-form-input name="user_email" id="user_email">
            <label class="input-label"><span class="label-span">Email</span></label>
          </div>
          <div class="btn-container">
            <button class="btn submit-btn register-btn" type="submit">Submit</button>
          </div>
        </form>
        <p class="register-text">
          Already registered? <a class="register-login form-link" href="#">Login here</a>
        </p>
      </div>

    </section>
    <section class="login-section template-section" data-login-section id="login">

      <h3 class="form-title">Login</h3>
      <div class="login-wrapper form-wrapper">
        <form class="login-form form-section">
          <div class="login-field field">
            <input required class="login-input form-input" data-form-input type="text" name="username" id="login_username" />
            <label class="input-label"><span class="label-span">Username</span></label>
          </div>
          <div class="login-email-field field">
            <input required class="login-input form-input" data-form-input type="email" name="login-email"
              id="login_email" />
            <label class="input-label"><span class="label-span">Email</span></label>
          </div>
          <div class="login-password-field field">
            <input required class="login-input form-input" data-form-input type="password" name="login-password"
              id="login_password" />
            <label class="input-label"><span class="label-span">Password</span></label>
          </div>

          <div class="btn-container">
            <button class="btn login-btn">Login</button>
          </div>
        </form>
        <p class="register-text">
          Don't have an account? <a class="signup-link form-link" href="register.html">Sign up here</a>
        </p>
      </div>

    </section>

    <section class="password-validation template-section" data-password-section>
      <div class="form-wrapper">
        <form class="form-section">
          <div class="field">
            <input type="email" data-form-input required name="validation_input" class="validation-input form-input"
              id="validation-input">
            <label class="input-label" for="email"><span class="label-span">Email </span></label>
          </div>
          <button class="btn send-email">Send</button>
        </form>
      </div>
      <div class="validation-message">
        <p class="danger-message">We've successfully sent a validation link to <span class="validation-email"></span>.
          Please activate your account within 60 minutes. Otherwise you will not likely to have that option again</p>
      </div>

    </section>
  </section>

  <script type="module" src="../public/script/db.js"></script>
  <script type="module" src="./script/register.js"></script>
  <script type="module" src="./script/login.js"></script>
</body>

</html>
